<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.alicdn.com/tfs/TB13g4aqXP7gK0jSZFjXXc5aXXa-32-32.ico" />
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style/font.css">
  <title>登录/注册-考拉海购</title>
</head>
<body>
  <!-- 最外层 start -->
  <div class="wrap">

    <!-- 头部公共部分 start -->
    <div class="header"></div>
    <!-- 头部公共部分 finish -->


    <!-- banner公共部分 start -->
    <div class="banner"></div>
    <!-- banner公共部分 finish -->


    <!-- 中间主要内容 start -->
    <div class="loginMain">
      <div class="loginMainWarp">
        <div class="loginBGWrap"></div>
        <div class="loginTop">
          <div class="loginTopWrap">
            <img src="//kaola-haitao.oss.kaolacdn.com/271c7d10-5167-443a-afe5-9f0729964b5e.png" alt="" class="loginTopLogleft">
            <img src="//kaola-haitao.oss.kaolacdn.com/30bee055-69af-4f3a-a232-5f330cbc98c1_1008_200.png" alt="" class="loginTopLogRight">
          </div>
        </div>
        <div class="loginBG">
          <a href="../index.html" class="gohomea">返回首页</a>
          <span class="checkBGSpan">切换背景图</span>
          <img src="../images/artwork_y1.jpg" alt="" class="loginBImg loginBG1 loginBGShow">
          <img src="../images/artwork_y2.jpg" alt="" class="loginBImg loginBG2">
          <img src="../images/artwork_y3.jpg" alt="" class="loginBImg loginBG3">
          <img src="../images/artwork_y4.jpg" alt="" class="loginBImg loginBG4">
          <div class="loginMainFun loginFun">
            <div class="LoginTopScanWrap">
              <div class="LoginTopScanLogWrap">
                <img src="../images/Loginlog001.png" alt="" class="LoginLog phoneLoginLog">
                <img src="../images/Loginlog002.png" alt="" class="LoginLog scanLoginLog">
              </div>
              <div class="LoginTopHintWrap">
                <img src="https://kaola-haitao.oss.kaolacdn.com/8631330a-0a7b-4e1c-996d-ae418430b926.png" alt="" class="LoginLog phoneLoginLog">
                <img src="https://kaola-haitao.oss.kaolacdn.com/52b11c89-d521-4966-b539-de9b5450fe97.png" alt="" class="LoginLog scanLoginLog">
              </div>
            </div>
            <!-- 登录选项卡 start-->
            <ul class="LoginCentSubmitWrap LoginCentSubmitWrap1 showBox">
              <li class="passwordToLoginWrap">
                <p class="passwordToLoginText passwordToLoginText1">密码登录</p>
                <div class="passwordToLoginShow passwordToLoginShow0 showBox">
                  <p class="p_userWrap">
                    <span class="span_userName">用户名:</span>
                    <i class="iconfont iconyonghumingchengICO"></i>
                    <input type="text" class="userNameInput" placeholder="用户名/邮箱/手机号">
                  </p>
                  <p class="p_userWrap">
                    <span class="span_passWord"> 密码:</span>
                    <i class="iconfont iconmima"></i>
                    <input type="text" class="passWordInput" placeholder="请输入登录密码">
                  </p>   
                  <div class="LoginButton">登录</div>       
                </div>
              </li>
              <li class="NoteToLoginWrap">
                <p class="passwordToLoginText passwordToLoginText2">短信登录</p>
                <div class="passwordToLoginShow passwordToLoginShow1 ">
                  <p class="p_userWrap">
                    <span class="span_phoneNumber">手机号:</span>
                    <i class="iconfont iconshouji"></i>
                    <input type="text" class="userPhoneNumberInput " placeholder="请输入手机号">
                  </p>
                  <p class="p_userWrap">
                    <span class="span_phoneVerificationNumber">验证码:</span>
                    <i class="iconfont iconduanxinyanzhengma"></i>
                    <input type="text" class="passVerificationInput input-val" placeholder="请输入验证码">
                    <canvas class="gainVerificationShow" id="canvas"></canvas>
                    <div class="gainVerification">刷新验证码</div>
                  </p>  
                  <div class="LoginButton btnLogin">登录</div>       
                </div>
              </li>
            </ul>
            <!-- 登录选项卡 finish-->

            <!-- 手机扫码登录 start -->
            <ul class="LoginCentSubmitWrap LoginCentSubmitWrap2">
              <p class="markedWord markedWordText1">手机扫码，安全登录</p>
              <p class="markedWord">
                <span class="markedWordText2">请确保考拉海购版本号在V4.31及以上哦~</span>
              </p>             
              <p class="markedWord markedWordText3"><img src="https://kaola-haitao.oss.kaolacdn.com/9c6b0d6c-4a71-4018-8fb6-46496f51caff.png" alt="" ></p> 
              <p class="markedWord markedWordText4"><i class="iconfont iconsaoma"></i><span class="markedWord markedWordText5">打开考拉海购APP<br>扫一扫登录</span></p>
            </ul>
            <!-- 手机扫码登录 start -->

            <div class="LoginBottomWayWrap">
              <img src="https://kaola-haitao.oss.kaolacdn.com/fe663cdc-4eb9-4b2b-b587-6a97abcd8019.png" alt="" class="otherLoginWay">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 中间主要内容 finish -->


    <!-- 尾部公共部分 start-->
    <div class="footer"></div>
    <!-- 尾部公共部分 finish-->

  </div>
  <!-- 最外层 finish -->
  <script src="../script/jquery-1.8.3.js"></script>
  <script src="../script/utils.js"></script>
  <!-- JqAjax_start(请求公共头部尾部文件)-->
  <script>
    // $('.header').load('./header.html')
    $('.banner').load('./banner.html')
    $('.footer').load('./footer.html')
  </script>
  <script src="../script/login.js"></script>
  <!-- JqAjax_finish(请求公共头部尾部文件)-->
</body>
</html>
