<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.alicdn.com/tfs/TB13g4aqXP7gK0jSZFjXXc5aXXa-32-32.ico" />
  <link rel="stylesheet" href="../style/login.css">
  <title>登录/注册-考拉海购</title>
</head>
<body>
  <!-- 最外层 start -->
  <div class="wrap">

    <!-- 头部公共部分 start -->
    <div class="header"></div>
    <!-- 头部公共部分 finish -->


    <!-- banner公共部分 start -->
    <div class="banner"></div>
    <!-- banner公共部分 finish -->


    <!-- 中间主要内容 start -->
    <div class="loginMain">
      <div class="loginMainWarp">
        <div class="loginBGWrap"></div>
        <div class="loginTop">
          <div class="loginTopWrap">
            <img src="//kaola-haitao.oss.kaolacdn.com/271c7d10-5167-443a-afe5-9f0729964b5e.png" alt="" class="loginTopLogleft">
            <img src="//kaola-haitao.oss.kaolacdn.com/30bee055-69af-4f3a-a232-5f330cbc98c1_1008_200.png" alt="" class="loginTopLogRight">
          </div>
        </div>
        <div class="loginBG">
          <img src="../images/artwork_y1.jpg" alt="" class="loginBImg loginBG1 loginBGShow">
          <img src="../images/artwork_y2.jpg" alt="" class="loginBImg loginBG2">
          <img src="../images/artwork_y3.jpg" alt="" class="loginBImg loginBG3">
          <img src="../images/artwork_y4.jpg" alt="" class="loginBImg loginBG4">
          <div class="loginMainFun loginFun">
            <div class="LoginTopScanWrap">
              <div class="LoginTopScanLogWrap">
                <img src="../images/Loginlog001.png" alt="" class="LoginLog phoneLoginLog">
                <img src="../images/Loginlog002.png" alt="" class="LoginLog scanLoginLog">
              </div>
              <div class="LoginTopHintWrap">
                <img src="https://kaola-haitao.oss.kaolacdn.com/8631330a-0a7b-4e1c-996d-ae418430b926.png" alt="" class="LoginLog phoneLoginLog">
                <img src="https://kaola-haitao.oss.kaolacdn.com/52b11c89-d521-4966-b539-de9b5450fe97.png" alt="" class="LoginLog scanLoginLog">
              </div>
            </div>
            <div class="LoginCentSubmitWrap">
              <!-- 登录选项卡 -->
            </div>
            <div class="LoginBottomWayWrap">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 中间主要内容 finish -->


    <!-- 尾部公共部分 start-->
    <div class="footer"></div>
    <!-- 尾部公共部分 finish-->

  </div>
  <!-- 最外层 finish -->
  <script src="../script/jquery-1.8.3.js"></script>
  <!-- JqAjax_start(请求公共头部尾部文件)-->
  <script>
    // $('.header').load('./header.html')
    $('.banner').load('./banner.html')
    $('.footer').load('./footer.html')
  </script>
  <!-- JqAjax_finish(请求公共头部尾部文件)-->
</body>
</html>
